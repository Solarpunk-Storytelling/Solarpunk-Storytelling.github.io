{{ define "main" }}
<main>
  <article>
    <div class="storycategories-container">
      <h1 class="storycategories__title">{{ .Title }}</h1>

      <div class="storycategories__content">{{ index .Content }}</div>

      {{ $img := .Params.image }}
      
      <div class="storycategories__section">
        <div class="storycategories__img">
          <img src="{{ $img }}" class="storycategories__section-img" />
        </div>
        {{ range .Pages }}
            <section>
                <h2>{{ .Title }}</h2>
                {{ .Content }}
            </section>
        {{ end }}
    </div>
    </div>
  </article>
</main>
<style>
  body {
    background-color: var(--{{.Params.backgroundColor}});
    background-image: url({{ .Params.ellipse }});
    background-position: 50% 50vh;
    background-repeat: no-repeat;
    background-size: 175vh 175vh;
  }

  #titles-container h1 {
    color: var(--{{.Params.titleColor}});
  }

  .dropdown-content {
    display: none;
    position: absolute;
    background-color: var(--{{.Params.backgroundColor}});
  }

  .storycategories-container h1 {
    color: var(--{{ .Params.titleColor }});
  }

  banner a {
    color: var(--{{ .Params.titleColor }});
  }
</style>
{{ end }}
