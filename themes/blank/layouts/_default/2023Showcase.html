{{ define "main" }}
<main>
  <article>
    <div id="content-container">
    <!-- <h1>{{ .Title }}</h1> -->
    <h2>{{ .Params.author }}</h2>
    <img src={{.Params.image}} class={{.Params.imageType}} alt={{.Params.altimage}} >
      <div class="storyCaption">{{ .Params.imageCredit}} </div>
    <div class="story-text">
      {{ .Content }}
    </div>

    </div>
  </article>
</main>
<style>
  body {
    background-color: var(--{{.Params.backgroundColor}});
    background-image: url({{ .Params.ellipse }});
    background-repeat: no-repeat;
    background-position: {
       {
        .Params.ellipsexpos;
      }
    }
     {
       {
        .Params.ellipseypos;
      }
    } /* CHANGES POSITION OF SHAPE */
  }
  a {
    color: var(--{{.Params.titleColor}});
  }

  h1 {
    color: var(--{{.Params.titleColor}});
  }

  .dropdown-content {
    background-color: var(--jagged-ice);
  }
  .abouth {
    color: var(--{{.Params.titleColor}});
  }
  .floatingVillageContainer {
    margin: 20px;
    margin-bottom: 80px;
  }

  .floatingVillageContainer img {
    width: 100%;
    display: block;
  }
</style>
{{ end }}
